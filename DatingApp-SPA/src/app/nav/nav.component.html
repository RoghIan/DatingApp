<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#"
        >Matches <span class="sr-only">(current)</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
  </ul>
  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">Welcome User!</a>
    <div class="dropdown-menu">
      <a class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>
  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    (ngSubmit)="onLogin()"
    class="form-inline my-2 my-lg-0"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username"
      required
      ngModel
      name="username"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      required
      ngModel
      name="password"
    />
    <button
      class="btn btn-success my-2 my-sm-0"
      [disabled]="!loginForm.valid"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
